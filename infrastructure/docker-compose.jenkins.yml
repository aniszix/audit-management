# ===========================================
# Docker Compose - Infrastructure CI/CD
# Jenkins + Prometheus + Grafana
# ===========================================

version: '3.8'

services:
  # ============ Jenkins ============
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - "8080:8080"    # Interface Web
      - "50000:50000"  # Agents
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    volumes:
      - jenkins_home:/var/jenkins_home
      - jenkins_docker_certs:/certs/client:ro
    networks:
      - cicd-network
    depends_on:
      - docker

  # ============ Docker-in-Docker ============
  docker:
    image: docker:dind
    container_name: jenkins-docker
    restart: unless-stopped
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - jenkins_docker_certs:/certs/client
      - jenkins_data:/var/jenkins_home
    networks:
      cicd-network:
        aliases:
          - docker
    ports:
      - "2376:2376"

  # ============ PostgreSQL (pour l'app) ============
  postgres:
    image: postgres:15-alpine
    container_name: postgres-audit
    restart: unless-stopped
    environment:
      POSTGRES_DB: auditdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cicd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  jenkins_home:
    name: jenkins_home
  jenkins_docker_certs:
    name: jenkins_docker_certs
  jenkins_data:
    name: jenkins_data
  postgres_data:
    name: postgres_audit_data

networks:
  cicd-network:
    name: cicd-network
    driver: bridge
