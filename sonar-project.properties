# ===========================================
# Configuration SonarCloud
# ===========================================

# ============ Identification du projet ============
sonar.projectKey=aniszix_audit-management
sonar.projectName=Audit Management
sonar.projectVersion=1.0.0
sonar.organization=aniszix

# ============ Chemins source et binaires ============
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# ============ Couverture de code (JaCoCo) ============
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# ============ Exclusions ============
# Exclure les classes de configuration et DTOs de l'analyse
sonar.exclusions=**/config/**,**/dto/**,**/exception/**,**/*Application.java
sonar.coverage.exclusions=**/config/**,**/dto/**,**/exception/**,**/entity/**,**/*Application.java

# ============ Quality Gate ============
# Bloquer si :
# - Coverage < 80%
# - Bugs critiques > 0
# - Code smells majeurs > 10

# ============ Encodage ============
sonar.sourceEncoding=UTF-8

# ============ Version Java ============
sonar.java.source=17
