          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 6,
          "title": "Response Time (Avg)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(http_server_requests_seconds_sum{job=\"audit-management\"}[1m]) / rate(http_server_requests_seconds_count{job=\"audit-management\"}[1m])",
              "legendFormat": "{{method}} {{uri}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 12},
          "id": 7,
          "title": "JVM Memory",
          "type": "timeseries",
          "targets": [
            {
              "expr": "jvm_memory_used_bytes{job=\"audit-management\"}",
              "legendFormat": "{{area}} - {{id}}",
              "refId": "A"
            }
          ]
        }
      ],
      "refresh": "5s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["spring-boot", "audit-management"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "title": "Audit Management - Spring Boot Dashboard",
      "uid": "audit-springboot",
      "version": 1
    }

---
# ============ Deployment Grafana ============
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: audit-app
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.2.2
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin123"
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-provider
          configMap:
            name: grafana-dashboards-provider
        - name: dashboards
          configMap:
            name: grafana-dashboard-springboot

---
# ============ Service Grafana ============
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: audit-app
  labels:
    app: grafana
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30030
