          },
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "title": "CPU Usage",
          "type": "gauge",
          "targets": [
            {
              "expr": "process_cpu_usage{job=\"audit-management\"} * 100",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "bytes"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "title": "Memory Used",
          "type": "stat",
          "targets": [
            {
              "expr": "jvm_memory_used_bytes{job=\"audit-management\", area=\"heap\"}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "id": 4,
          "title": "HTTP Requests (Total)",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(http_server_requests_seconds_count{job=\"audit-management\"})",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
