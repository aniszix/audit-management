# ===========================================
# Deployment - Backend Spring Boot
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-management
  namespace: audit-app
  labels:
    app: audit-management
    version: "1.0.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: audit-management
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: audit-management
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: audit-management
          image: YOUR_DOCKERHUB_USERNAME/audit-management:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
              name: http
          # Variables d'environnement depuis ConfigMap
          envFrom:
            - configMapRef:
                name: audit-management-config
          # Variables d'environnement depuis Secret
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: audit-management-secret
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: audit-management-secret
                  key: DB_PASSWORD
            - name: JAVA_OPTS
              value: "-Xmx512m -Xms256m"
          # Ressources
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # Probes de santé
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          # Startup probe pour les démarrages lents
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
      # Gestion des arrêts gracieux
      terminationGracePeriodSeconds: 30
