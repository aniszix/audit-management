# ===========================================
# Docker Compose pour le développement local
# ===========================================

version: '3.8'

services:
  # Application Spring Boot
  audit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audit-management-app
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=auditdb
      - DB_USERNAME=audit_user
      - DB_PASSWORD=audit_password
      - SWAGGER_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - audit-network
    restart: unless-stopped

  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: audit-management-db
    environment:
      - POSTGRES_DB=auditdb
      - POSTGRES_USER=audit_user
      - POSTGRES_PASSWORD=audit_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audit_user -d auditdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - audit-network
    restart: unless-stopped

  # PgAdmin pour l'administration (optionnel)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: audit-management-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@audit.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - audit-network
    restart: unless-stopped

networks:
  audit-network:
    driver: bridge

volumes:
  postgres-data:
